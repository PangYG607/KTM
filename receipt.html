<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Receipt</title>
  <script>
    if (!localStorage.getItem("ktmLoggedIn")) {
      alert("Please login first.");
      window.location.href = "index.html";
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    .receipt-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .receipt-section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .receipt-section:last-child {
      border-bottom: none;
    }
    .receipt-field {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
    }
    .receipt-field label {
      font-weight: 500;
      color: #666;
    }
    .receipt-field span {
      color: #333;
    }
    .receipt-total {
      font-size: 1.2em;
      font-weight: bold;
      color: #2563eb;
    }
    .back-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      margin-top: 20px;
    }
    .back-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KTM Malaysia</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div style="display: flex; align-items: center; flex-wrap: wrap; width: 100%;">
      <nav id="mainNav">
        <a href="index.html" data-en="Home" data-ms="Laman Utama" data-zh="主页">Home</a>
        <a href="schedule.html" data-en="Schedule" data-ms="Jadual" data-zh="时刻表">Schedule</a>
        <a href="booking.html" data-en="Booking" data-ms="Tempahan" data-zh="预订">Booking</a>
        <a href="contact.html" data-en="Contact" data-ms="Hubungi" data-zh="联系">Contact</a>
        <a href="userprofile.html" data-en="Profile" data-ms="Profil" data-zh="个人资料">Profile</a>
        <a href="#" onclick="logout()" style="color:red;" data-en="Logout" data-ms="Log Keluar" data-zh="登出">Logout</a>
      </nav>
      <select class="language-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="ms">Malay</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </header>

  <main class="receipt-container">
    <h2 data-en="Booking Receipt" data-ms="Resit Tempahan" data-zh="购票收据">Booking Receipt</h2>
    
    <div class="receipt-section">
      <h3 data-en="User Information" data-ms="Maklumat Pengguna" data-zh="用户信息">User Information</h3>
      <div class="receipt-field">
        <label data-en="Username" data-ms="Nama Pengguna" data-zh="用户名">Username</label>
        <span id="username"></span>
      </div>
      <div class="receipt-field">
        <label data-en="Email" data-ms="Emel" data-zh="电子邮件">Email</label>
        <span id="email"></span>
      </div>
      <div class="receipt-field">
        <label data-en="Phone" data-ms="Telefon" data-zh="电话">Phone</label>
        <span id="phone"></span>
      </div>
    </div>

    <div class="receipt-section">
      <h3 data-en="Ticket Details" data-ms="Butiran Tiket" data-zh="车票详情">Ticket Details</h3>
      <div class="receipt-field">
        <label data-en="From" data-ms="Dari" data-zh="出发站">From</label>
        <span id="from"></span>
      </div>
      <div class="receipt-field">
        <label data-en="To" data-ms="Ke" data-zh="目的地">To</label>
        <span id="to"></span>
      </div>
      <div class="receipt-field">
        <label data-en="Date" data-ms="Tarikh" data-zh="日期">Date</label>
        <span id="date"></span>
      </div>
      <div class="receipt-field">
        <label data-en="Time" data-ms="Masa" data-zh="时间">Time</label>
        <span id="time"></span>
      </div>
      <div class="receipt-field">
        <label data-en="Passengers" data-ms="Penumpang" data-zh="乘客人数">Passengers</label>
        <span id="passengers"></span>
      </div>
    </div>

    <div class="receipt-section">
      <h3 data-en="Payment Details" data-ms="Butiran Pembayaran" data-zh="支付详情">Payment Details</h3>
      <div class="receipt-field receipt-total">
        <label data-en="Total Amount" data-ms="Jumlah Bayaran" data-zh="总金额">Total Amount</label>
        <span id="total"></span>
      </div>
    </div>

    <a href="userprofile.html" class="back-btn" data-en="Back to Profile" data-ms="Kembali ke Profil" data-zh="返回个人资料">Back to Profile</a>
  </main>

  <footer>
    © 2025 KTM Malaysia. All rights reserved.
  </footer>

  <script>
    function loadReceipt() {
      const currentBooking = JSON.parse(localStorage.getItem('currentBooking')) || {};
      const userData = JSON.parse(localStorage.getItem('ktmUserData')) || {};
      
      // Load user data
      document.getElementById('username').textContent = userData.username || '';
      document.getElementById('email').textContent = userData.email || '';
      document.getElementById('phone').textContent = userData.phone || '';
      
      // Load booking details
      document.getElementById('from').textContent = currentBooking.from || '';
      document.getElementById('to').textContent = currentBooking.to || '';
      document.getElementById('date').textContent = currentBooking.date || '';
      document.getElementById('time').textContent = currentBooking.time || '';
      document.getElementById('passengers').textContent = currentBooking.passengers || '1';
      document.getElementById('total').textContent = `RM ${currentBooking.total || '0'}`;

      // Save to booking history
      const bookingHistory = JSON.parse(localStorage.getItem('ktmBookingHistory')) || [];
      bookingHistory.push(currentBooking);
      localStorage.setItem('ktmBookingHistory', JSON.stringify(bookingHistory));
      
      // Clear current booking
      localStorage.removeItem('currentBooking');
    }

    function setLanguage(lang) {
      localStorage.setItem('ktmLanguage', lang);
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    function toggleMenu() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('show');
    }

    function logout() {
      localStorage.removeItem('ktmLoggedIn');
      window.location.href = 'index.html';
    }

    // Load receipt data when page loads
    window.onload = function() {
      loadReceipt();
      // Set language
      const savedLang = localStorage.getItem('ktmLanguage') || 'en';
      setLanguage(savedLang);
      document.querySelector('.language-select').value = savedLang;
    };
  </script>
</body>
</html>
