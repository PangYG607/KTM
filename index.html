<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Malaysia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      color: #1e3a8a;
      margin-bottom: 25px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    header, main, footer {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Login to KTM</h2>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <button class="btn" onclick="login()">Login</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <!-- Real Page Content -->
  <header>
    <div style="padding: 20px; background-color: #2563eb; color: white; font-size: 24px;">KTM Malaysia</div>
  </header>
  <main style="padding: 40px; text-align: center;">
    <h1>Welcome to KTM</h1>
    <p>Explore booking, schedule, and more.</p>
  </main>
  <footer style="text-align:center; padding: 30px; color: #777;">Â© 2025 KTM Malaysia. All rights reserved.</footer>

  <script>
    function login() {
      const phone = document.getElementById("phone").value;
      const errorDiv = document.getElementById("error");
      const phoneRegex = /^01\d{1}-?\d{7,8}$/;

      if (!phoneRegex.test(phone)) {
        errorDiv.textContent = "Please enter a valid Malaysian phone number (e.g., 012-3456789).";
      } else {
        document.getElementById("loginScreen").style.display = "none";
        document.querySelector("header").style.display = "block";
        document.querySelector("main").style.display = "block";
        document.querySelector("footer").style.display = "block";
      }
    }
  </script>
</body>
</html>
