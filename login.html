<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: #2563eb;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    #loginForm, #registerForm {
      display: none;
    }

    .active {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="loginForm">
      <h2>Login to KTM</h2>
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button class="btn" onclick="login()">Login</button>
      <div class="toggle-form">
        <span>Don't have an account? </span>
        <a href="#" onclick="toggleForm('register')">Register</a>
      </div>
      <div id="loginError" class="error"></div>
    </div>

    <div id="registerForm">
      <h2>Register for KTM</h2>
      <div class="form-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Choose a password">
      </div>
      <div class="form-group">
        <label for="regPhone">Phone Number</label>
        <input type="tel" id="regPhone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email">
      </div>
      <button class="btn" onclick="register()">Register</button>
      <div class="toggle-form">
        <span>Already have an account? </span>
        <a href="#" onclick="toggleForm('login')">Login</a>
      </div>
      <div id="registerError" class="error"></div>
    </div>
  </div>

  <script>
    window.onload = function() {
      toggleForm('login');
    };

    function toggleForm(form) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById(form + 'Form').classList.add('active');
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');

      // 从localStorage获取用户数据
      const users = JSON.parse(localStorage.getItem('ktmUsers') || '[]');
      const user = users.find(u => u.username === username && u.password === password);

      if (!username.trim() || !password.trim()) {
        errorDiv.textContent = "Please fill in all fields";
      } else if (!user) {
        errorDiv.textContent = "Invalid username or password";
      } else {
        localStorage.setItem('ktmLoggedIn', 'true');
        localStorage.setItem('ktmCurrentUser', JSON.stringify(user));
        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'index.html';
        window.location.href = returnUrl;
      }
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const phone = document.getElementById('regPhone').value;
      const email = document.getElementById('regEmail').value;
      const errorDiv = document.getElementById('registerError');

      const phoneRegex = /^01\d{1}-?\d{7,8}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!username.trim() || !password.trim() || !phone.trim() || !email.trim()) {
        errorDiv.textContent = "Please fill in all fields";
        return;
      }

      if (!phoneRegex.test(phone)) {
        errorDiv.textContent = "Please enter a valid Malaysian phone number (e.g. 012-3456789)";
        return;
      }

      if (!emailRegex.test(email)) {
        errorDiv.textContent = "Please enter a valid email address";
        return;
      }

      // 获取现有用户列表
      const users = JSON.parse(localStorage.getItem('ktmUsers') || '[]');
      
      // 检查用户名是否已存在
      if (users.some(u => u.username === username)) {
        errorDiv.textContent = "Username already exists";
        return;
      }

      // 添加新用户
      const newUser = {
        username,
        password,
        phone,
        email
      };
      users.push(newUser);
      localStorage.setItem('ktmUsers', JSON.stringify(users));

      // 自动登录
      localStorage.setItem('ktmLoggedIn', 'true');
      localStorage.setItem('ktmCurrentUser', JSON.stringify(newUser));
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
